<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Trail</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <h1>Mind Trail</h1>
    <h2>Press anywhere to start</h2> <!-- Changed to "anywhere" for better UX -->
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
        <div class="line-three">
            <div class="btn brown" id="brown"></div>
            <div class="btn orange" id="orange"></div>
        </div>
       <!-- <div class="line-four">
            <div class="btn pink" id="pink"></div>
            <div class="btn blue" id="blue"></div>
        </div> -->
    </div>
    
    <!-- Display Highscore -->
    <h3 id="highscore">Highscore: 0</h3>

    <script src="app.js"></script>
</body>
</html>
